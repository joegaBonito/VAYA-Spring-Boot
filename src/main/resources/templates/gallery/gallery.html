<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/main">
<head>
<title>VAYA Home Page</title>
<link rel="stylesheet" href="../static/css/gallery/gallery.css"
	th:href="@{/css/gallery/gallery.css}" />
</head>
<body>

	<div layout:fragment="content">
		<div id="insideDiv">
			<br />
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						VAYA <small>Gallery</small>
					</h1>
				</div>
			</div>
			<hr />
			<br />
			<div class="row">
				<div class="col-sm-4 thumbnail" th:each="picture : ${pictures}" style="margin-bottom:10px;">
					<a class="thumbnail" href="#"> <img
						class="img-responsive rounded" style="max-width:330px;height:300px" th:src="@{/gallery/image/}+${picture.id}"
						alt="" width="90%" />
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
