<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title th:text="|View Post - ${post.title}|">View Post</title>
	<link rel="stylesheet" href="../static/css/posts/view.css" th:href="@{/css/posts/view.css}"/>
</head>
<body>
		
	<div id="insideDiv" layout:fragment="content">
	
		<ol id="breadcrumb-vaya" class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item"><a href="/posts/list">Posts</a></li>
			<li class="breadcrumb-item active" th:text="${post.title}"></li>
		</ol>
	
	    <article>
			<header>
				<h2 th:text="${post.title}">title</h2>
				<p th:text="${#calendars.format(post.postedOn,'M/dd/yyyy hh:mm a')}">postedOn</p>
			</header>
			<section th:utext="${post.body}">
				body
			</section>
			<footer>
				<address>
					Posted By <a th:href="|mailto:${post.member.email}|"> <span th:text="|${post.member.name}|">member</span></a>
				</address>
			</footer>
			<hr/>
		</article>

	</div>
		
</body>
</html>
