<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
<title>Create New Post</title>
<link rel="stylesheet" href="../static/css/postsmallgroups/postForm.css"
	th:href="@{/css/postsmallgroups/postForm.css}" />
</head>
<body>

	<div id="insideDiv" layout:fragment="content">

		<h2>Create New Post</h2> 
		<br />

		<form class="form-horizontal" th:object="${post}"
			th:action="@{/postsmallgroups/save}" method="post" enctype="multipart/form-data">	
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" id="member" name="member" th:value="*{member}"/> 
			<input type="hidden" id="smallGroup" name="smallGroup" th:value="*{smallGroup}"/> 
			<input type="hidden" id="deleteYN" name="deleteYN" th:value="*{deleteYN}"/> 
			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('title')}? 'has-error'">
				<label class="col-sm-2 control-label">Title <span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{title}" /> <span
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
						th:class="help-block">Title Errors</span>
				</div>
			</div>
			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('date')}? 'has-error'">
				<label class="col-sm-2 control-label">Date <span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control"
						th:value="${#dates.format(#dates.createNow(), 'MM/dd/yyyy HH:mm')}"
						th:field="*{date}" /> <span
						th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
						th:class="help-block">Date</span>
				</div>
			</div>
			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('body')}? 'has-error'">
				<label class="col-sm-2 control-label">Body <span
					class="required">*</span></label>
				<div class="col-md-10">
					<textarea class="form-control" rows="7" th:field="*{body}">body</textarea>
					<span th:if="${#fields.hasErrors('body')}" th:errors="*{body}"
						th:class="help-block">Body Errors</span>
				</div>
			</div>
			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('fileData')}? 'has-error'">
				<label class="col-sm-2 control-label">Upload File<span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="file" th:field="*{fileData}" name="fileData" size="50" /><br /> <span
						th:if="${#fields.hasErrors('fileData')}"
						th:errors="*{fileData}" th:class="help-block">Files
						Upload Errors</span>
				</div>
			</div>
			<button type="submit" class="btn btn-primary pull-right">Submit</button>
			<button type="button" class="btn btn-primary pull-right"><a id="aHrefButton" style="color:white;" th:href="@{/postsmallgroups/list/}">Back to List</a></button>
		</form>

		<br /> <br /> <br />

	</div>
</body>
</html>
