<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>Blog Main Layout</title>
</head>
<body>
<div layout:fragment="content">
<div class="container">
<form  th:action="@{/members/processForm}" th:object="${member}" class="form-horizontal" method="post">
  <fieldset>
  	<div class="row">	
    	<div class="col-sm-4">
			<legend>Create Account</legend>
        </div>
    </div>
    <div class="row">
    	<div class="col-lg-6">
    		<div class="form-group">
      			<label for="inputEmail" class="col-lg-6">Email*</label>
      			<div class="col-lg-10">
      		 	 	<input type="text" th:field="*{email}" class="form-control" id="inputEmail" placeholder="Email"></input>
      			</div>
    		</div>
    	</div>
    	<div class="col-lg-6">
    		<div class="form-group">
      			<label for="inputName" class="col-lg-6">Name*</label>
      			<div class="col-lg-10">
      		 	 	<input type="text" th:field="*{name}" class="form-control" id="inputName" placeholder="Name"></input>
      			</div>
    		</div>
    	</div>
    </div>
    <div class="row">
    </div>
    <div class="row">
    	<div class="col-sm-6">
    		<div class="form-group">
     			 <label for="inputPassword" class="col-lg-6">Password</label>
     			 	<div class="col-lg-10">
      			  		<input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Password"></input>
      			  	</div>
    		</div>
    	</div>
    	<div class="col-sm-6">
    		<div class="form-group">
     			 <label for="inputConfirmPassword" class="col-lg-6">Confirm Password</label>
     			 	<div class="col-lg-10">
      			  		<input type="password" th:field="*{confirmPassword}" class="form-control"  id="inputConfirmPassword" placeholder="Confirm Password"></input>
      			  	</div>
    		</div>
    	</div>
    </div>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
    		<div class="form-group">
    		    <button type="submit" class="btn btn-primary">Submit</button>
    		    <a href="/auth/login"><button type="submit" class="btn btn-default">Back</button></a>
  		    </div>
   		 </div>
    </div>
  </fieldset>
</form>
</div>
	</div>
</body>
</html>
