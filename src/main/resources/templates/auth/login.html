<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>VAYA-LOGIN</title>
	<link rel="stylesheet" href="../static/css/auth/login.css" th:href="@{/css/auth/login.css}"/>
</head>
<body>
<div id="insideDiv" layout:fragment="content">
<form name="f" th:action="@{/login}" method="post" class="form-horizontal">
  <fieldset>
    <legend>Login Page</legend>
    <div th:if="${param.error}" class="alert alert-danger">    
    	Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success"> 
    	You have been logged out.
  	</div>
    <div class="row">
    <div class="form-group col-lg-6">
      <label for="username" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-6">
        <input type="text" name="username" class="form-control" id="username" placeholder="Email" required="true"></input>
      </div>
      </div>
    </div>
    <div class="row">
    <div class="form-group col-lg-6">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-6">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="true"></input>
      </div>
    </div>
    </div>
    <div class="row">
    <div class="form-group col-lg-6">
	<a href="/login">Having trouble logging in?</a><br/>
    <button type="submit" class="btn btn-primary">Log In </button>
    <a href="/members/createMember"><button type="button" class="btn btn-secondary">Sign Up</button></a>
    </div>
    </div>
    </fieldset>
    </form>
</div>
</body>
</html>
