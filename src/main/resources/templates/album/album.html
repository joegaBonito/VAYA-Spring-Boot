<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/main">
<head>
<title>VAYA Home Page</title>
<link rel="stylesheet" href="../static/css/gallery/gallery.css"
	th:href="@{/css/gallery/gallery.css}" />
</head>
<body>

	<div layout:fragment="content">
		<div id="insideDiv">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						VAYA <small> <!-- Gallery -->Album
						</small>
					</h1>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col-sm-4 thumbnail" th:each="picture : ${pictures}"
					style="margin-bottom: 10px;">
					<a class="thumbnail" href="#"> <img
						class="img-responsive rounded"
						style="max-width: 330px; height: 300px"
						th:src="@{/album/image/}+${picture.id}" alt="" width="90%"
						data-toggle="modal" th:attr="data-target='#albumModal'+${picture.id}"/>
					</a>
					<!-- Modal -->
					<div class="modal fade" th:id="'albumModal' + ${picture.id}" tabindex="-1" role="dialog"
						th:attr="aria-labelledby='#albumModal'+${picture.title}" aria-hidden="true">
						<div class="modal-dialog modal-lg" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" th:id="'albumModal' + ${picture.title}" th:text="${picture.title}"></h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body mx-auto"><img
						class="img-responsive rounded img-fluid"
						style="height: 500px"
						th:src="@{/album/image/}+${picture.id}"></img></div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
					
		</div>
	</div>
</body>
</html>
