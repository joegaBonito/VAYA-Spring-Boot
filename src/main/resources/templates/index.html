<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/main">
<head>
<title>VAYA Home Page</title>
<link rel="stylesheet" href="../static/css/index.css"
	th:href="@{/css/index.css}" />
</head>
<body>

	<div layout:fragment="content">
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<!-- You can write any message you want on each carousel picture.  
				<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol> -->
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block img-fluid" src="../img/1.jpg" alt="First slide"></img>
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" src="../img/2.jpg"
						alt="Second slide"></img>
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" src="../img/3.jpg" alt="Third slide"></img>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
		<div id="insideDiv">
			<h2>Welcome to <span style="color:red">V</span>ision <span style="color:green">A</span>wakening <span style="color:blue">Y</span>oung <span style="color:yellow">A</span>dults</h2>
			<div class="row">
				<div id="introduction" class="col-md-6">
					<p style="padding-left:1rem;">
						Service Schedule: <br /> 
						Intercessory Prayer: 1:15-1:30pm<br />
						Service Hour: 1:30-3:00pm<br /> 
						Small Group: 3:00-4:00pm<br />
					</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
