<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>Create New Team</title>
	<link rel="stylesheet" href="../static/css/admin/smallgroups/smallGroupForm.css" th:href="@{/css/admin/smallgroups/smallGroupForm.css}"/>
</head>
<body>
		
	<div id="insideDiv" layout:fragment="content">
	
		<h2>Create New Team</h2>
		<br/>

		<form class="form-horizontal" th:object="${smallGroup}" th:action="@{/admin/smallgroup/save}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div th:class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label class="col-sm-2 control-label">Small Group Name<span class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{name}"/>
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="help-block">Title Errors</span>
				</div>
			</div>
				  	
			<button type="submit" class="btn btn-primary pull-right">Submit</button>
		</form>
		
		<br/><br/><br/>
		
	</div>
</body>
</html>
